<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Admin Acess</h2>
        
        <div th:if="${param.error}" class="bg-red-900 border border-red-600 text-red-300 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span class="block sm:inline">Username or password are incorrect</span>
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>

                <input type="text" id="username" name="username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="admin" required autofocus>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>

                <input type="password" id="password" name="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
        </form>
    </div>

</body>
</html>
