<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'PresenÃ§a - ' + ${gameSession.missionName}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-white mb-2">Attendance Report</h1>
        
        <h2 class="text-xl text-gray-400 mb-6" th:text="${gameSession.missionName}">Mission Name</h2>
        
        <a th:href="@{/sessions}" class="text-blue-400 hover:underline mb-6 block">&larr; Go back to missions list</a>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                    <tr>
                        <th class="px-6 py-3">Player</th>
                        <th class="px-6 py-3">Attendance Percentage</th>
                        <th class="px-6 py-3">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${report}" class="bg-gray-800 border-b border-gray-700">
                        <td class="px-6 py-4 font-medium text-white" th:text="${record.playerName}"></td>
                        <td class="px-6 py-4" th:text="${#numbers.formatDecimal(record.presencePercentage, 1, 1) + '%'}"></td>
                        <td class="px-6 py-4 font-bold"
                            th:text="${record.isPresent ? 'Participated' : 'Absent'}"
                            th:classappend="${record.isPresent ? 'text-green-400' : 'text-red-400'}">
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(report)}">
                        <td colspan="3" class="text-center py-4">No attendance data was found for this mission.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
