<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Missões</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-white mb-6">Missions List</h1>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                    <tr>
                        <th class="px-6 py-3">Mission Name</th>
                        <th class="px-6 py-3">Registration Date</th>
                        <th class="px-6 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="gameSession : ${sessions}" class="bg-gray-800 border-b border-gray-700 hover:bg-gray-600">
                        <td class="px-6 py-4 font-medium text-white" th:text="${gameSession.missionName}"></td>
                        <td class="px-6 py-4" th:text="${gameSession.startTime != null ? #temporals.format(gameSession.startTime, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                        <td class="px-6 py-4 flex items-center space-x-4">
                        <a th:href="@{/sessions/{id}/attendance(id=${gameSession.id})}" class="text-blue-400 hover:underline">See Attendance</a>
                        <form th:action="@{/admin/sessions/{id}/delete(id=${gameSession.id})}"  method="post" onsubmit="return confirm('Tem a certeza que deseja deletar esta missão e todas as suas estatísticas? Esta ação é irreversível.');">
                        <button type="submit" class="text-red-500 hover:underline font-medium">Delete</button>
                        </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sessions)}">
                        <td colspan="3" class="text-center py-4">No mission was found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
