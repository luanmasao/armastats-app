<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players List</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-white mb-6">Players List</h1>

        <div th:if="${successMessage}" class="bg-green-800 border border-green-600 text-green-200 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-800 border border-red-600 text-red-200 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3">Player Name</th>
                            <th scope="col" class="px-6 py-3">Steam ID</th>
                            <th scope="col" class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="player : ${players}" class="bg-gray-800 border-b border-gray-700 hover:bg-gray-600">
                            <td class="px-6 py-4 font-medium text-white">
                                <a th:href="@{/players/{id}(id=${player.id})}" th:text="${player.name}" class="hover:underline"></a>
                            </td>
                            <td class="px-6 py-4" th:text="${player.steamId}"></td>
                            
                            <td class="px-6 py-4 flex items-center space-x-4">
                                <a th:href="@{/players/{id}(id=${player.id})}" class="text-blue-400 hover:underline">See Details</a>
                                
                                <div sec:authorize="hasRole('ADMIN')">
                                    <form th:action="@{/admin/players/{id}/delete(id=${player.id})}"
                                          method="post"
                                          onsubmit="return confirm('Are you sure you want to delete this player and all their stats? This action is irreversible.');">
                                        <button type="submit" class="text-red-500 hover:underline font-medium">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(players)}">
                            <td colspan="3" class="text-center py-4">Player not found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
